<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="p5.min.js"></script>
    <script src="main.js"></script>
    <script src="cell.js"></script>
    <link rel="stylesheet" href="./style.css" type="text/css" media="all" />
    <title>Conway's game of life</title>
</head>
<body>
    <div class="container">
        <div id="canvasContainer" class="juego"></div>
        <div class="puntos">
            <table class="score">
                <tbody>
                    <tr><th>Gen. :</th><td id="gen"></td></tr>
                    <tr><th>Pob. :</th><td id="pop"></td></tr>
                    <tr><th>Prob. :</th><td><input id="prob" type="number" min="0.01" step="0.01" max="1.00" value="0.10" ></td></tr>
                </tbody>
            </table>
            <div>
                <button id="reset" type="button">Reset</button>
                <button id="stop" type="button" hidden>Stop</button>
                <button id="resume" type="button" >Play</button>
                <button id="random" type="button">Random</button>
            </div>
        </div>
    </div>
</body>
</html>
